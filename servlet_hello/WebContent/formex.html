<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="FormEx" method="get">
		이름 : <input type="text" name="name" size="10"><br /> 아이디 : <input
			type="text" name="id" size="10"><br /> 패스워드 : <input
			type="text" name="pw" size="10"><br />
		<hr>
		<input type="checkbox" name="hobby" value="cook">요리 
		<input type="checkbox" name="hobby" value="달리기">달리기
		<input type="checkbox" name="hobby" value="수영">수영 
		<input type="checkbox" name="hobby" value="sleep">잠자기
		<hr />
		<hr>
		<input type="radio" name="major" value="한글">국어 
		<input type="radio" name="major" value="eng">영어 
		<input type="radio" name="major" value="math">수학
		<hr />
		<select name="protocol">
			<option value="http">http</option>
			<option value="ftp" selected="selected">ftp</option>
			<option value="smtp">smtp</option>
			<option value="pop">pop</option>
		</select><br />
		<input type="submit" value="제출">
	</form>
</body>
</html>
